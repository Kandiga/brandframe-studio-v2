[build]
  # Build command for Netlify
  command = "npm run build"
  # Directory to publish
  publish = "dist"
  # Functions directory
  functions = "netlify/functions"

# Environment variables should be set in Netlify dashboard:
# - GEMINI_API_KEY: Your Gemini API key (required)
# - YOUTUBE_API_KEY: Your YouTube API key (optional, for YouTube Shorts feature)
# Note: VITE_API_URL is no longer needed - API calls will use relative paths to Netlify Functions

# Redirect API calls to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true

# Redirect all other routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

